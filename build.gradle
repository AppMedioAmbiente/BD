// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    repositories {
        google()  // Aseg√∫rate de tener esto para obtener las dependencias de Android
        mavenCentral()
    }
    dependencies {
        //classpath 'com.android.tools.build:gradle:8.0.2'  // Update to AGP 8.0.2 or higher
        classpath 'com.android.tools.build:gradle:7.4.1'
        classpath 'com.google.gms:google-services:4.3.15' // Plugin de Google Services
    }
}

plugins {
    id 'com.android.application' version '7.4.1' apply false
    id 'com.android.library' version '7.4.1' apply false

}
